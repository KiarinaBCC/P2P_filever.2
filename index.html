<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Share - Serverless</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: #82af3c;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #ececec;
        }

        .tab.active {
            background: white;
            color: #82af3c;
            border-bottom: 3px solid #82af3c;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #82af3c;
        }

        .input-group input.error {
            border-color: #f44336;
        }

        .error-msg {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #82af3c;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #6d9432;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(130, 175, 60, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-section {
            margin-top: 20px;
            display: none;
        }

        .progress-section.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #82af3c;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            
            .tab {
                font-size: 14px;
                padding: 15px 10px;
            }
            
            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>P2P File Share</h1>
            <p>Serverless • Encrypted • No History</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="sender">Send</button>
            <button class="tab" data-tab="receiver">Receive</button>
        </div>

        <!-- SENDER TAB -->
        <div class="tab-content active" id="sender">
            <div class="input-group">
                <label>Room ID (12 alphanumeric characters)</label>
                <input type="text" id="senderRoomID" maxlength="12" placeholder="e.g., Abc123XyZ987">
                <div class="error-msg" id="senderRoomError">Room ID must be exactly 12 characters (A-Z, a-z, 0-9)</div>
            </div>

            <button class="btn btn-primary" id="selectFolderBtn" disabled>
                Select Folder to Share
            </button>

            <div class="progress-section" id="senderProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="senderProgressFill">0%</div>
                </div>
                <div class="progress-info">
                    <span id="senderSpeed">Speed: 0 MB/s</span>
                    <span id="senderStatus">Preparing...</span>
                </div>
            </div>

            <div class="status" id="senderStatusMsg"></div>
        </div>

        <!-- RECEIVER TAB -->
        <div class="tab-content" id="receiver">
            <div class="input-group">
                <label>Room ID (same as sender's)</label>
                <input type="text" id="receiverRoomID" maxlength="12" placeholder="e.g., Abc123XyZ987">
                <div class="error-msg" id="receiverRoomError">Room ID must be exactly 12 characters (A-Z, a-z, 0-9)</div>
            </div>

            <button class="btn btn-primary" id="receiveFileBtn" disabled>
                Receive File
            </button>

            <div class="progress-section" id="receiverProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="receiverProgressFill">0%</div>
                </div>
                <div class="progress-info">
                    <span id="receiverSpeed">Speed: 0 MB/s</span>
                    <span id="receiverStatus">Waiting...</span>
                </div>
            </div>

            <div class="status" id="receiverStatusMsg"></div>
        </div>
    </div>

    <script>
        // ============================================================
        // UTILITY FUNCTIONS
        // ============================================================
        
        function validateRoomID(id) {
            return /^[A-Za-z0-9]{12}$/.test(id);
        }

        async function deriveKey(roomID) {
            const password = roomID;
            const salt = new TextEncoder().encode('p2p-file-share-v1' + roomID);
            
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                new TextEncoder().encode(password),
                'PBKDF2',
                false,
                ['deriveKey']
            );
            
            return crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        async function encryptData(data, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                data
            );
            
            const result = new Uint8Array(12 + encrypted.byteLength);
            result.set(iv, 0);
            result.set(new Uint8Array(encrypted), 12);
            return result.buffer;
        }

        async function decryptData(encryptedData, key) {
            const dataArray = new Uint8Array(encryptedData);
            const iv = dataArray.slice(0, 12);
            const data = dataArray.slice(12);
            
            return crypto.subtle.decrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                data
            );
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatSpeed(bytesPerSecond) {
            return formatBytes(bytesPerSecond) + '/s';
        }

        function showStatus(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = 'status show ' + type;
        }

        // ============================================================
        // TAB SWITCHING
        // ============================================================
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // ============================================================
        // SENDER LOGIC
        // ============================================================
        
        const senderRoomIDInput = document.getElementById('senderRoomID');
        const selectFolderBtn = document.getElementById('selectFolderBtn');
        const senderProgress = document.getElementById('senderProgress');
        const senderProgressFill = document.getElementById('senderProgressFill');

        let senderPeer = null;
        let senderConnection = null;
        let encryptedZipData = null;
        let senderKey = null;

        senderRoomIDInput.addEventListener('input', (e) => {
            const isValid = validateRoomID(e.target.value);
            document.getElementById('senderRoomError').classList.toggle('show', !isValid && e.target.value.length === 12);
            e.target.classList.toggle('error', !isValid && e.target.value.length === 12);
            selectFolderBtn.disabled = !isValid;
        });

        selectFolderBtn.addEventListener('click', async () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            
            input.onchange = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                showStatus('senderStatusMsg', 'Creating ZIP archive...', 'info');
                
                try {
                    const zip = new JSZip();
                    
                    for (const file of files) {
                        const relativePath = file.webkitRelativePath;
                        zip.file(relativePath, file);
                    }
                    
                    const zipBlob = await zip.generateAsync({
                        type: 'arraybuffer',
                        compression: 'DEFLATE',
                        compressionOptions: { level: 6 }
                    });

                    showStatus('senderStatusMsg', 'Encrypting data...', 'info');
                    
                    const roomID = senderRoomIDInput.value;
                    senderKey = await deriveKey(roomID);
                    encryptedZipData = await encryptData(zipBlob, senderKey);

                    showStatus('senderStatusMsg', 'Encrypted ' + formatBytes(encryptedZipData.byteLength) + ' - Connecting to network...', 'success');
                    
                    await initializeSender(roomID);
                    
                } catch (error) {
                    showStatus('senderStatusMsg', 'Error: ' + error.message, 'error');
                }
            };
            
            input.click();
        });

        async function initializeSender(roomID) {
            // Create PeerJS instance with Room ID
            senderPeer = new Peer('sender-' + roomID, {
                debug: 0
            });

            senderPeer.on('open', (id) => {
                showStatus('senderStatusMsg', 'Waiting for receiver to connect... Room ID: ' + roomID, 'info');
            });

            senderPeer.on('connection', (conn) => {
                senderConnection = conn;
                
                conn.on('open', () => {
                    showStatus('senderStatusMsg', 'Connected! Starting transfer...', 'success');
                    sendFile();
                });

                conn.on('error', (err) => {
                    showStatus('senderStatusMsg', 'Connection error: ' + err.message, 'error');
                });
            });

            senderPeer.on('error', (err) => {
                showStatus('senderStatusMsg', 'Network error: ' + err.message, 'error');
            });
        }

        async function sendFile() {
            senderProgress.classList.add('show');
            
            const CHUNK_SIZE = 16384;
            const totalSize = encryptedZipData.byteLength;
            const totalChunks = Math.ceil(totalSize / CHUNK_SIZE);
            
            // Send metadata
            senderConnection.send({
                type: 'metadata',
                size: totalSize,
                totalChunks: totalChunks
            });

            let sentChunks = 0;
            const startTime = Date.now();

            for (let i = 0; i < totalChunks; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, totalSize);
                const chunk = encryptedZipData.slice(start, end);
                
                // Convert ArrayBuffer to Base64 for PeerJS
                const base64Chunk = arrayBufferToBase64(chunk);
                
                senderConnection.send({
                    type: 'chunk',
                    data: base64Chunk,
                    index: i
                });
                
                sentChunks++;
                
                const progress = (sentChunks / totalChunks) * 100;
                senderProgressFill.style.width = progress + '%';
                senderProgressFill.textContent = Math.round(progress) + '%';
                
                const elapsed = (Date.now() - startTime) / 1000;
                const speed = (sentChunks * CHUNK_SIZE) / elapsed;
                document.getElementById('senderSpeed').textContent = 'Speed: ' + formatSpeed(speed);
                document.getElementById('senderStatus').textContent = sentChunks + ' / ' + totalChunks + ' chunks';
                
                // Small delay to avoid overwhelming
                if (i % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
            }

            senderConnection.send({ type: 'complete' });
            
            showStatus('senderStatusMsg', 'Transfer complete!', 'success');
            document.getElementById('senderStatus').textContent = 'Complete!';
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // ============================================================
        // RECEIVER LOGIC
        // ============================================================
        
        const receiverRoomIDInput = document.getElementById('receiverRoomID');
        const receiveFileBtn = document.getElementById('receiveFileBtn');
        const receiverProgress = document.getElementById('receiverProgress');
        const receiverProgressFill = document.getElementById('receiverProgressFill');

        let receiverPeer = null;
        let receiverConnection = null;
        let receiverKey = null;
        let receivedChunks = [];
        let metadata = null;

        receiverRoomIDInput.addEventListener('input', (e) => {
            const isValid = validateRoomID(e.target.value);
            document.getElementById('receiverRoomError').classList.toggle('show', !isValid && e.target.value.length === 12);
            e.target.classList.toggle('error', !isValid && e.target.value.length === 12);
            receiveFileBtn.disabled = !isValid;
        });

        receiveFileBtn.addEventListener('click', async () => {
            try {
                const roomID = receiverRoomIDInput.value;
                showStatus('receiverStatusMsg', 'Connecting to Room ID: ' + roomID + '...', 'info');
                
                receiverKey = await deriveKey(roomID);
                
                // Create PeerJS instance
                receiverPeer = new Peer('receiver-' + roomID, {
                    debug: 0
                });

                receiverPeer.on('open', (id) => {
                    // Connect to sender
                    receiverConnection = receiverPeer.connect('sender-' + roomID, {
                        reliable: true
                    });

                    receiverConnection.on('open', () => {
                        showStatus('receiverStatusMsg', 'Connected! Waiting for data...', 'success');
                    });

                    receiverConnection.on('data', async (data) => {
                        if (data.type === 'metadata') {
                            metadata = data;
                            receivedChunks = new Array(data.totalChunks);
                            receiverProgress.classList.add('show');
                            showStatus('receiverStatusMsg', 'Receiving ' + formatBytes(data.size) + '...', 'info');
                        } else if (data.type === 'chunk') {
                            // Convert Base64 back to ArrayBuffer
                            const chunk = base64ToArrayBuffer(data.data);
                            receivedChunks[data.index] = chunk;
                            
                            const receivedCount = receivedChunks.filter(c => c !== undefined).length;
                            
                            if (metadata) {
                                const progress = (receivedCount / metadata.totalChunks) * 100;
                                receiverProgressFill.style.width = progress + '%';
                                receiverProgressFill.textContent = Math.round(progress) + '%';
                                document.getElementById('receiverStatus').textContent = receivedCount + ' / ' + metadata.totalChunks + ' chunks';
                            }
                        } else if (data.type === 'complete') {
                            await processReceivedFile();
                        }
                    });

                    receiverConnection.on('error', (err) => {
                        showStatus('receiverStatusMsg', 'Connection error: ' + err.message, 'error');
                    });
                });

                receiverPeer.on('error', (err) => {
                    if (err.type === 'peer-unavailable') {
                        showStatus('receiverStatusMsg', 'Sender not found. Make sure sender has started sharing first.', 'error');
                    } else {
                        showStatus('receiverStatusMsg', 'Network error: ' + err.message, 'error');
                    }
                });
                
            } catch (error) {
                showStatus('receiverStatusMsg', 'Error: ' + error.message, 'error');
            }
        });

        function base64ToArrayBuffer(base64) {
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function processReceivedFile() {
            try {
                showStatus('receiverStatusMsg', 'Decrypting file...', 'info');
                
                // Combine chunks
                const totalSize = receivedChunks.reduce((sum, chunk) => sum + chunk.byteLength, 0);
                const combined = new Uint8Array(totalSize);
                let offset = 0;
                for (const chunk of receivedChunks) {
                    combined.set(new Uint8Array(chunk), offset);
                    offset += chunk.byteLength;
                }

                // Decrypt
                const decrypted = await decryptData(combined.buffer, receiverKey);
                
                showStatus('receiverStatusMsg', 'Decrypted successfully! Downloading...', 'success');
                
                // Download
                const blob = new Blob([decrypted], { type: 'application/zip' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'shared-folder-' + Date.now() + '.zip';
                a.click();
                URL.revokeObjectURL(url);
                
                showStatus('receiverStatusMsg', 'Download complete! Check your downloads folder.', 'success');
                document.getElementById('receiverStatus').textContent = 'Complete!';
                
            } catch (error) {
                showStatus('receiverStatusMsg', 'Decryption failed. Wrong Room ID or corrupted data.', 'error');
            }
        }

        // ============================================================
        // BROWSER COMPATIBILITY CHECK
        // ============================================================
        
        window.addEventListener('load', () => {
            if (!window.Peer || !window.crypto.subtle || !window.JSZip) {
                alert('Your browser does not support required features. Please use a modern browser like Chrome, Firefox, or Edge.');
            }
        });
    </script>
</body>
</html>
